<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
<meta charset="viewport" content="width=device-width,initial-scale=1">
<title>Barra de Progreso</title>
<style type="text/css">
    body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #ffffff;

}

.progress-container {
width: 80%;
max-width: 500px;
border-radius: 10px;
overflow: hidden;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

}

.progress-bar {
height: 30px;
width: 0;
background: #002147;
text-align: center;
color: white;
line-height: 30px;
transition: width 0.2s;
}
  </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar";
           0%
        </div>

    </div>

<script src="barra_progreso.js" type="text/javascript"></script>
</body>
</html>
