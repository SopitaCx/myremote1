<!DOCTYPE html>
<head>
   <meta charset="utf-8">
</head>
<html>
  <body>
    <form action="#" method="post">
<fieldset>
<Legend>Datos de Usuario</Legend>
      <!-- Campo de Texto -->
      <p>
       <label for="id">Nombre:</label>
       <input type="text" id="id_nombre" name="nombre" required>
      </p>
   
     <!-- Campo de Contrase単a -->
     <p>
       <label>
         Contrase単a &#x1F47D:
         <input type="password" name="password" required>
       </label>
     </p>
     <!-- Campo de Contrase単a -->
<p>
<label for="id_correo">Correo Electronico</label>
<input type="email" id="id_correo" name="email" required>
</p>
</fieldset>

     <!-- Campo de Numero -->
<p>
<label for="id_edad">Edad:</label>
<input type="number" id="id_edad" name="edad" min="1" max="112"
</p>
     <!-- Campo de Numero -->
<p>
    <label for="id_fecha">Fecha de Nacimiento:</label>
    <input type="date" id="id_fecha" name="fecha">
</p>
     <!-- Campo de Hora -->
<p>
<label>
Hora de Cita:
<input type="time" name="hora">
</label>
</p>

     <!-- Campo de Seleccion -->
<p>
<label>
Pais:
<select name="pais">
<option value="">Seleccione...</option>
<option value="es">Espa単a</option>
<option value"mx">Mexico</option>
<option value="co">Colombia</option>
</select>
</label>
</p>
     <!-- Campo de Radio -->
<p>
<label>
Genero:
<input type="radio" id="id_masculino" name="genero" value="masculino">
<label for="id_masculino">Masculino</label>
<input type="radio" id="id_femenino" name="genero" value="femenino">
<label for="id_femenino">Femenino</label>
<input type="radio" id="id_bin" name="genero" value="no_binario">
<label for="id_femenino">No Binario</label>
</label>
</p>
      <!-- Casilla de Verificacion -->
<p>
<label>
Intereses
<input type="checkbox" id="deportes" name="intereses" value="deportes"
<label for="deportes">Deportes</label>
<input type="checkbox" id="musica" name="intereses" value="musica"
<label for="musica">Musica</label>
<input type="checkbox" id="lectura" name="intereses" value="lectura"
<label for="lectura">Lectura</label>
<label>
</p>

      <!-- Campo de Archivo -->
<p>
<label>
Archivo:
<input type="file" name="archivo">
</label>
</p>

    <!-- Area de Texto -->
<p>
<label>
Comentarios: <br>
<textarea name="comentarios" rows="10" cols="100">Escribe aqui...</textarea>
</label>
</p>

    <!-- Botones -->

<p>
<button type="submit">Enviar</button>
<button type="reset">Restablecer</button>
</p>
    </form>
   </body>
  </html>
